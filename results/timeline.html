<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script type="text/javascript">
var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-latest.min.js' type='text/javascript' %3E%3C/script%3E"));
document.write(unescape("%3Cscript src='" + prot + "d3js.org/d3.v3.min.js' charset='utf-8' type='text/javascript' %3E%3C/script%3E"));
document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/nextflow-io/d3-timeline/82622c4cc35bac7283b3a317826b0709ac1ae476/src/d3-timeline.js' type='text/javascript' %3E%3C/script%3E"));
</script>
<style type="text/css">
* {
  font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif;
}

.axis path,
.axis line {
fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}

.axis text {
  font-size: 10px;
}

div#timeline g text {
  font-size: 13px;
}

text.timeline-label {
  font-size: 13px;
}

#timeline2 .axis {
  transform: translate(0px,30px);
  -ms-transform: translate(0px,30px); /* IE 9 */
  -webkit-transform: translate(0px,30px); /* Safari and Chrome */
  -o-transform: translate(0px,30px); /* Opera */
  -moz-transform: translate(0px,30px); /* Firefox */
}

.coloredDiv {
  height:20px; width:20px; float:left;
}

#footer {
  padding-top: 3em; color: #bfbfbf; font-size: 13px;
}

#footer a:visited {
  color: #bfbfbf;
  text-decoration: underline;
}
</style>
<script type="text/javascript">
var handler=null;
// see https://github.com/mbostock/d3/wiki/Ordinal-Scales#category20c
var colors = d3.scale.category20c().domain(d3.range(0,20)).range()

function c0(index) { return "#9c9c9c"; }
function c1(index) { return "#bdbdbd"; }
function c2(index) { return colors[index % 16]; } // <-- note: uses only the first 16 colors

var elapsed="23.6s"
var beginningMillis=1557157659134;
var endingMillis=1557158696653;
var data=[
{"label": "dockerPreconditions", "times": [{"starting_time": 1557157659134, "ending_time": 1557157659197, "color":c1(0)}, {"starting_time": 1557157659197, "ending_time": 1557158033468, "color":c0(0), "label": "6m 19s \/ 1.1 GB \/ CACHED"}, {"starting_time": 1557158033468, "ending_time": 1557158038280, "color":c1(0)}]},
{"label": "validateInputFormat", "times": [{"starting_time": 1557158674070, "ending_time": 1557158674160, "color":c1(1)}, {"starting_time": 1557158674160, "ending_time": 1557158674418, "color":c2(1), "label": "2.2s \/ 114.7 MB"}, {"starting_time": 1557158674418, "ending_time": 1557158676259, "color":c1(1)}]},
{"label": "getQueryIds", "times": [{"starting_time": 1557158676331, "ending_time": 1557158676359, "color":c1(2)}, {"starting_time": 1557158676359, "ending_time": 1557158676617, "color":c2(2), "label": "2.3s \/ 117.5 MB"}, {"starting_time": 1557158676617, "ending_time": 1557158678676, "color":c1(2)}]},
{"label": "ValidateInputIds (1)", "times": [{"starting_time": 1557158678711, "ending_time": 1557158678775, "color":c1(3)}, {"starting_time": 1557158678775, "ending_time": 1557158678841, "color":c2(3), "label": "2.2s \/ 35.1 MB"}, {"starting_time": 1557158678841, "ending_time": 1557158680881, "color":c1(3)}]},
{"label": "SnPrecisionMetrics (1)", "times": [{"starting_time": 1557158680934, "ending_time": 1557158680981, "color":c1(4)}, {"starting_time": 1557158680981, "ending_time": 1557158681337, "color":c2(4), "label": "7.3s \/ 409 MB"}, {"starting_time": 1557158681337, "ending_time": 1557158688283, "color":c1(4)}]},
{"label": "manage_assessment_data (Performing benchmark assessment and building plots)", "times": [{"starting_time": 1557158688306, "ending_time": 1557158688383, "color":c1(5)}, {"starting_time": 1557158688383, "ending_time": 1557158690164, "color":c2(5), "label": "7.5s \/ 19.2 MB"}, {"starting_time": 1557158690164, "ending_time": 1557158695761, "color":c1(5)}]}
]


function getTickFormat() {
  var MIN = 1000 * 60
  var HOUR = MIN * 60
  var DAY = HOUR * 24
  var delta = (endingMillis - beginningMillis)

  if( delta < 2 * MIN ) {
    return {
      format: d3.time.format("%S"),
      tickTime: d3.time.seconds,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * HOUR ) {
    return {
      format: d3.time.format("%M"),
      tickTime: d3.time.minutes,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * DAY ) {
    return {
      format: d3.time.format("%H:%M"),
      tickTime: d3.time.hours,
      tickInterval: 1,
      tickSize: 6
    }
  }

  if( delta <= 7 * DAY ) {
    return {
      format: d3.time.format("%b %e %H:%M"),
      tickTime: d3.time.hours,
      tickInterval: 6,
      tickSize: 6
    }
  }

  return {
    format: d3.time.format("%b %e"),
    tickTime: d3.time.days,
    tickInterval: 1,
    tickSize: 6
  }
}

function getLabelMargin(scale) {
    $('<span class="labelSpan" style="display: none"></span>').appendTo('body');

    var labelMargin = 0
    $.each(data, function (key, value) {
      labelMargin = Math.max(labelMargin, $('.labelSpan').html(value.label).width());
    });

    $('.labelSpan').remove();

    return (labelMargin * scale);
}

function render() {
  handler=null;
  $("#timeline").empty()
  $('#label_elapsed').text(elapsed)
  $('#label_launch').text( d3.time.format('%d %b %Y %H:%M')(new Date(beginningMillis)) )

  var width = $(window).width();
  var chart = d3.timeline()
    .stack() // toggles graph stacking
    .margin({left:getLabelMargin(0.85), right:100, top:0, bottom:0})
    .tickFormat( getTickFormat() )
    .rowSeperators('#f5f5f5')
    .showTimeAxisTick()
    ;
  var svg = d3.select("#timeline").append("svg").attr("width", width).datum(data).call(chart);
}

function hrz() {
if( handler != null ) clearTimeout(handler)
  handler = setTimeout(render, 150);
}

$(document).ready(render)
$(window).resize(hrz); // resize the applet on window resize
</script>
</head>

<body>
<div>
  <h3>Processes execution timeline</h3>
  <p>
    Launch time: <span id='label_launch'> </span><br>
    Elapsed time: <span id='label_elapsed'> </span>
  </p>
  <div id="timeline"></div>
</div>

<div id='footer'>

</div>
